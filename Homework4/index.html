<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebPage Title</title>
    </head>

    <body onload="main()">
        <canvas id="webgl" width="800" height="800">
            Please use a browser that support "canvas"
        </canvas>
        <script src="cuon-matrix.js"></script>
        <script src="shader.js"></script>
        <script src="WebGL.js"></script>
        <script src="set_mdl.js"></script>
        <div class="Room">
            Room:
            <input
                type="range"
                min="-29"
                max="29"
                value="0"
                class="slider"
                id="Room"
            />
        <br>
        <div class="ObjectPosition">
            Translate-X:
            <input
                type="range"
                min="-300"
                max="300"
                value="0"
                class="slider"
                id="Translate-X"
            />
            Translate-Z:
            <input
                type="range"
                min="-300"
                max="300"
                value="0"
                class="slider"
                id="Translate-Z"
            />
        </div>
        <br />
    </body>
</html>
